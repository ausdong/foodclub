{% extends 'base.html' %}

{% block title %} Food Club {% endblock %}
{% block content %}

	<div id="logo">
		<div id="logotext">
			<p> Food Club </p>
		</div>
	</div>
	<div id="navbar">
		<a href="/">Home</a>
		<a href="submit">Submit a Post</a>
	</div>	
	<div class="portfolio">
		<ul id="grid">
			{% for post in posts reversed %}
			<li><a href="{{post.name|urlencode}}"><img src="{{MEDIA_URL}}{{post.imgID.path}}"></a></li>
			{% endfor %}
		</ul>
	</div>
	
	
{% endblock %}
