{% extends 'base.html' %}
     
     
    {% block title %} Blog Archive {% endblock %}
     
    {% block content %}
        <h1> My Blog Archive </h1>
        {% for post in posts %}
        <div class="post">
            <h2>
                <a href="/{{post.name}}">
                    {{post.name}}
                </a>
            </h2>
            <p>{{post.dsc}}</p>
            <p>
                Posted on
                <time datetime="{{post.time|date:"c"}}">
                {{post.created|date}}
                </time>
            </p>
        </div>
        {% endfor %}
    {% endblock %}
