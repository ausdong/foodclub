{% extends 'base.html' %}

{% block title %} Food Club {% endblock %}
{% block content %}


{% include 'blog/_header.html' %}



	<div class="portfolio">
		<ul id="grid">
			{% for post in posts reversed %}
			<li><img class="lightbox_trigger_{{ post.id }}" src="{{MEDIA_URL}}{{post.imgID.path}}" ></li>
			
			<div class="gallery-container" id="gallery-container_{{ post.id }}" style="display:none;">
			<img id="lightboximg" src="{{MEDIA_URL}}{{post.imgID.path}}" style="width:100%;">	

				<div style="width:100%; position:absolute;top:80%;background-color:#ff0099; color: white;">
				<h2> {{post.name}} </h2>
				<p style="color: ;">
				{{ post.dsc }}
								<a href="/{{post.name}}" style="text-decoration:none; color: gray;" >Read more...</a>

				</p>
				</div>
			</div>
			
			
			<script>
			$(document).ready(function(){
				$('.lightbox_trigger_{{post.id}}').click(function() {
					$('#lightbox').show();
					$('#gallery-container_{{post.id}}').show();
				});
				$('#lightbox').click(function() {
					$('#lightbox').hide();
					$('#gallery-container_{{post.id}}').hide();
				});
			});
			</script>
			
			
			
			
			{% endfor %}
		</ul>
	</div>
	

	
	<div id="lightbox">
	</div>
	
	
{% endblock %}
