{% extends 'base.html' %}

{% block title %} Food Club {% endblock %}
{% block content %}
{% include 'blog/_header.html' %}
	<hr>
<body>
	<h2>{{post.name}}</h2>
	<div id="postimg">
		<img src="{{MEDIA_URL}}{{post.imgID.path}}">
	</div>
    <br>
	<article>
		<p>
			Posted on
				<time datetime="{{post.time|date:"c"}}">
				{{post.time|date}}
				</time>
		</p>
		<p>
			{{post.dsc}}
		</p>
	</article>
</body>

{% endblock %}
